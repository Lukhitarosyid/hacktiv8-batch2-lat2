<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1 class ="h1">Calculator</h1> 
       <div class="container" >
            <div class="Screen" id="calc-screen" >0</div>
            <div class="row" >
                <div class="BC">
                    <button class="calc-clear" id="clear">C</button>
                </div>
                <div class="BC">
                    <button class="backspace" id="backspace">&#8676;</button>
                </div>
            </div>    
            <div class="row" >
                <div class="inner-row">
                    <button class="num" data-num="7">7</button>
                </div>
                <div class="inner-row">
                    <button class="num" data-num="8">8</button>
                </div>
                <div class="inner-row">
                    <button class="num" data-num="9">9</button>
                </div>
                <div class="inner-row">
                    <button class="operator" id="multiply">*</button>
                </div>
            </div>          
            <div class="row"  >
                <div class="inner-row">
                    <button class="num" data-num="4">4</button>
                </div>
                <div class="inner-row">
                    <button class="num" data-num="5">5</button>
                </div>
                <div class="inner-row">
                    <button class="num" data-num="6">6</button>
                </div>
                <div class="inner-row">
                    <button class="operator" id="plus">+</button>
                </div>
            </div>          
            <div class="row"  >
                <div class="inner-row">
                    <button class="num" data-num="1">1</button>
                </div>
                <div class="inner-row">
                    <button class="num" data-num="2">2</button>
                </div>
                <div class="inner-row">
                    <button class="num" data-num="3">3</button>
                </div>
                <div class="inner-row">
                    <button class="operator" id="minus">-</button>
                </div>
            </div>    
            <div class="row"  >
                <div class="inner-row">
                    <button class="num" data-num=".">.</button>
                </div>
                <div class="inner-row">
                    <button class="num" data-num="0">0</button>
                </div>
                <div class="inner-row">
                    <button class="operator" id="equals">=</button>
                </div>
                <div class="inner-row">
                    <button class="operator" id="devide">&#247;</button>
                </div>
            </div>    
        </div>
        
    <script src="js/index.js"></script>
</body>
    
</html>
